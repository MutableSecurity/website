name: Update autogenerated content
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/update_autodocs.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository content
        uses: actions/checkout@v2
      - name: Clone the main repository
        run: git clone https://github.com/MutableSecurity/mutablesecurity.git /tmp/mutablesecurity
      - name: Copy the index
        run: mv /tmp/mutablesecurity/others/spec_sheets_generation_script/exports/solutions.json static/data/solutions.json
      - name: Remove the current documentation files
        run: rm -rf docs/users/modules/*.md
      - name: Copy the documentation
        run: mv /tmp/mutablesecurity/others/spec_sheets_generation_script/exports/*.md docs/users/modules
      - name: Remove the logos
        run: rm -rf static/images/solutions/*.webp
      - name: Copy the logos
        run: mv /tmp/mutablesecurity/others/readme_images/solutions/*.webp static/images/solutions
      - name: Create a Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Updates the spec sheets and index
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: workflow-update-autodocs
          delete-branch: true
          title: Updates the spec sheets and index
          labels: |
            autogenerated-content
